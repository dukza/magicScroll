    <script>
        var controller = new ScrollMagic.Controller();
        var fadeElem = Array.prototype.slice.call(document.querySelectorAll(".anim_fadein"));
        var self = this;
        fadeElem.forEach(function(self) {
        var fadeInBottom = new TimelineMax()
        fadeInBottom
            .fromTo(self, 1.5, {"transform": "translateY(100%)", "opacity": "0", ease: Linear.easeNone}, 
            {"transform": "translateY(0px)", "opacity": "1", ease: Linear.easeNone}, 0 );

        var scene = new ScrollMagic.Scene({
            triggerElement: self,
            offset: 300,
            triggerHook: 1,
            duration: "40%", 
        })
        .setTween(fadeInBottom)
        // .setPin(".work-section")
        .addTo(controller)
        });
